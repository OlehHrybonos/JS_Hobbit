<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hobbit</title>

</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="image/logo.svg" alt="logo Habbit App" />
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item_active">
                        <img src="image/Watericon.svg" alt="Water">
                    </button>
                     <button class="menu__item">
                        <img src="image/food.svg" alt="Food">
                    </button>
                </div>
                <button class="menu__add">
                    <img src="image/addicon.svg" alt="Add">
                </button>
            </nav>
        </div>
        <div class="content">
               <header>
                    <h1 class="title">Відтискання</h1>
                    <div class="progress">
                        <div class="progress__text">
                        <div class="progress__name">Progress</div>
                        <div class="progress__percent">80%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
               </header>
               <main>

                <div>
                    <div class="habbit">
                        <div class="habbit__day">Day 1</div>
                         <div class="habbit__comment">Перший підхід завжди дається важко.</div>
                          <button class="habbit__delete">
                            <img src="image/delete.svg" alt="Deleted day 1" />
                          </button>
                    </div>
                </div>
                    <div class="habbit">
                        <div class="habbit__day">Day 2</div>
                         <form class="habbit__form">
                            <input class="input_icon" type="text" placeholder="Comment" />
                            <img class="input__icon" src="image/comment.svg" alt="Comment icon"/>
                            <button class="button">Ready</button>
                         </form>
                    </div>

               </main>
        </div>
    </div>





    <script src="js/app.js"></script>
</body>

</html>
